<div class="cart-container">
  <div class="cart-container-header">
    <h2 class="title">Checkout Cart</h2>
  </div>

  <div class="cart-container_list">
    <div class="empty-cart" *ngIf="cartProductList.length == 0">
      <img
        class="image-hunt-product"
        src="../../../assets/img/hunt-product.png"
        alt=""
      />
      <p>Você ainda não adicionou nenhum item.</p>
      <button
        class="button-go-home"
        mat-flat-button
        color="primary"
        (click)="goToHome()"
      >
        Ir as compras
      </button>
    </div>
  </div>

  <div class="controls" *ngIf="cartProductList.length >= 1">
    <div class="footer">
      <h2>Resumo do pedido</h2>

      <app-item-cart
        *ngFor="let item of cartProductList"
        [item]="item"
        [quantityProduct]="quantityProduct"
        (updateTotal)="updateTotal()"
      ></app-item-cart>

      <div class="discount-wrapper">
        <div class="discount-container">
          Cupom de desconto:
          <div class="wrapper">
            <input #cupom type="text" (change)="setDiscount(cupom.value)" />
            <button (click)="applyDiscount()">Aplicar</button>
          </div>
        </div>
      </div>
      <div class="values-container">
        <div class="values-container_session">
          <span> Subtotal: {{ subtotal | currency : "BRL" }}</span>
          <span> </span>
        </div>
        <div class="values-container_session" *ngIf="cupomIsApplied">
          <span> Desconto: - {{ cupomApplied?.value | currency : "BRL" }}</span>
          <span> </span>
        </div>
        <hr />
        <div class="values-container_session">
          <span> Total: {{ total | currency : "BRL" }}</span>
          <span> </span>
        </div>
      </div>
    </div>
    <button mat-flat-button color="primary" (click)="goToCheckout()">
      Checkout
    </button>
  </div>
</div>
