<div class="cart-item wrapper mat-elevation-z1">
    <div class="cart-item_container">
        <img class="cart-item_container_item-picture" [src]="item.img" alt="">
    </div>

    <div class="cart-item_controls">

        <div class="cart-item_container_item-description">
            <p class="title" max> {{ item.name }} </p>
            <p class="price"> {{ item.price | currency: "BRL" }} </p>
        </div>

        <button mat-icon-button class="remove-btn"  >
            <mat-icon> delete </mat-icon>
        </button>

        <div class="values">
            <button  mat-icon-button  > 
                <mat-icon> remove </mat-icon>
            </button>
            <input type="text" inputmode="numeric" >
            <button  mat-icon-button > 
                <mat-icon> add </mat-icon>
            </button>
        </div>
    </div>

</div>
