<div class="container">
  <div *ngFor="let product of products">
    <mat-card class="card mat-elevation-z5">
      <img
        mat-card-image
        class="card-img mat-elevation-z5"
        [src]="product.img"
        alt="Foto do produto"
      />
      <mat-card-content class="card-content">
        <mat-card-title class="title-name-product">{{ product.name }}</mat-card-title>
        <mat-card-subtitle> {{ product.price | currency: 'BRL'}}</mat-card-subtitle>
      </mat-card-content>
      <button class="button-add-item" mat-flat-button color="primary" (click)="selectProduct(product)">Add Cart</button>
    </mat-card>
  </div>
</div>
